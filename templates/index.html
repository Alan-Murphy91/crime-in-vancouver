<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/lib/css/dc.min.css">
  <link rel="stylesheet" href="./static/lib/css/leaflet.css">
  <link rel="stylesheet" href="./static/css/custom.css">

</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Crime in Vancouver (2016 - 2017) Dashboard</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Number of Events
              </div>
              <div class="chart-stage">
                <div id="chartByYear"></div>
              </div>
            </div>
          </div>


          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Nature of Crime
              </div>
              <div class="chart-stage">
                <div id="crimeChart"></div>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="row">
            <div class="col-sm-12">
              <div class="chart-wrapper">
                <div class="chart-title ccenter">
                  Hour of Crime
                </div>
                <div class="chart-stage">
                  <div id="timeOfDayChart"></div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>

      <div class="col-sm-2">
        <div class="row">
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Neighbourhood
              </div>
              <div class="chart-stage">
                <div id="locationChart"></div>
              </div>
            </div>
          </div> 
        </div>
      </div>



      <div class="col-sm-4">
        <div class="row">
          <div class="col-sm-12"> 
            <div class="chart-wrapper">
              <div class="chart-title">
                Map
              </div>
              <div class="chart-stage">
                <div id="map" style="width: 600px; height: 530px"></div>
              </div>
            </div>
          </div> 
        </div>

        <div class="row"> 
          <div class="col-sm-12"> 
            <div class="chart-wrapper">
              <div class="chart-title">
                Number of Crimes
              </div>
              <div class="chart-stage">
                <div id="numberOfCrimes"></div>
              </div>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </div>

  <script src="./static/lib/js/jquery.min.js"></script>
  <script src="./static/lib/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="./static/lib/js/crossfilter.js"></script>
  <script src="./static/lib/js/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.9/dc.min.js"></script>
  <script src="./static/lib/js/queue.js"></script>
  <script src="./static/lib/js/leaflet.js"></script>
  <script src="./static/lib/js/leaflet-heat.js"></script>
  <script src="./static/lib/js/keen.min.js"></script>
  <script src='./static/js/graphs.js' type='text/javascript'></script>


</body>
</html>
